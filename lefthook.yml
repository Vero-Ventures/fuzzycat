pre-commit:
  parallel: true
  commands:
    biome:
      glob: "*.{ts,tsx,js,jsx,json,css}"
      run: bunx biome check --no-errors-on-unmatched {staged_files}
      stage_fixed: true
    typecheck:
      run: bun run typecheck
    secrets:
      run: gitleaks protect --staged --no-banner

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}

pre-push:
  parallel: true
  commands:
    build:
      run: bun run build
    circular:
      run: bunx madge --circular --extensions ts,tsx .
    security:
      run: semgrep scan --config auto --error --quiet .
